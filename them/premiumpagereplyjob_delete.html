{% extends 'bot/theme/index.html' %}

{% block main %}


 <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

<div class="card o-hidden border-0 shadow-lg my-5">
  <div class="card-body p-0">
    <!-- Nested Row within Card Body -->
    <div class="row">
      <div class="col-lg-6">
	<div class="p-5">
		<form action="/jobs/pg/{{ object.pk }}/delete" method="POST">
			{% csrf_token %}
			Are you sure you want to delete <strong>{{ object.page_title }}</strong> job?
			<br/>
			<br/>
			<button class="btn btn-md btn-danger">Confirm</button>
		</form>
	</div>
      </div>
    </div>
  </div>
</div>
      </div>
    </div>





{% endblock %}
